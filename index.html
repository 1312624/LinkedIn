<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hoàng Minh Trí | LinkedIn </title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" ng-app="app">
    
    <div class="cover">
        <img src="img/Linkedin-logo-vector.png">
    </div>
    
    <div class="parallax">
        <img src="img/city.jpg">
    </div>
    
    <div class="main-page">
        <div class="container background-profile">
            <div class="background-profile-info" ng-controller="ProfileController as vm">
                <div class="row">
                    <div class="col-md-2">
                        <img src="img/avatar.jpg" class="img-responsive">
                    </div>
                    
                    <div class="col-md-8">
                        <h3>{{vm.profile.fullname}}</h3>
                        <h3>{{vm.profile.code}}</h3>
                        <h5>{{vm.profile.workplace}}</h5>
                        
                        <div class="row">
                            <div class="col-md-2">
                                <h6>Address</h6>
                            </div>
                            <div class="col-md-6">
                                 <h5>{{vm.profile.currentAddress}}</h5>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-2">
                                <h6>Date Of Birth</h6>
                            </div>
                            <div class="col-md-6">
                                <h5>{{vm.profile.dateofbirth}}</h5>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-2">
                                <h6>RelationShip</h6>
                            </div>
                            <div class="col-md-6">
                                <h5>{{vm.profile.relationship}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="contact" ng-controller="ContactController as vm">
                    
                    <div class="Specific-Contact" ng-hide="vm.IsHide">
                        <div class="row">
                            <div class="col-md-2">
                            </div>
                            
                            <div class="col-md-4">
                                <h5>{{vm.contact.facebook}}</h5>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-4">
                                <h5>{{vm.contact.gmail}}</h5>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="Public-Contact">
                        <div class="row">
                            <div class="col-md-2">
                            </div>
                        
                            <div class="col-md-8">
                                <a id="contact-linked" href="{{vm.contact.linkedIn}}" target="_blank">{{vm.contact.linkedIn}}</a>            
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btnContact" ng-click="vm.Hide()">Contact Info</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="container background-summary" ng-controller="LanguageController as vm">
            <div class="row">
                <div class="col-md-2" id="shape">
                    <h5>Background</h5>
                </div>
            </div>
            <div ng-repeat="language in vm.languages">
            </div>
            
        </div>
    </div>

    <!-- Script -->
    <script src="js/angular.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/profile-module.js"></script>
    <script src="js/profile-controller.js"></script>
    <script src="js/contact-module.js"></script>
    <script src="js/contact-controller.js"></script>
    <script src="js/language-module.js"></script>
    <script src="js/language-controller.js"></script>
</body>

</html>
